<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background: #ECF8F9; width: 200px;">
        <label style="font-weight: bold; font-size: 15px;" for="name">Name :</label><br>
        <input style="border-radius: 3px; margin-top: 5px;  border: 1px solid #adadad; height: 25px; width: 250px;" id="name" type="text" name="name" placeholder="insert a name..."><br><br>
        <label style="font-weight: bold; font-size: 15px;" for="hometown">Hometown :</label><br>
        <input style="border-radius: 3px; margin-top: 5px;  border: 1px solid #adadad; height: 25px; width: 250px;" id="hometown" type="text" name="hometown" placeholder="insert home town..."><br><br>
        <input style="border: none; outline: none; height: 30px; width: 100px; background-color: darkgreen; color: aliceblue; font-size: 10px; padding: 5px 10px; border-radius: 3px;" type="submit" value="Click">
    </fieldset>
</body>
</html>
